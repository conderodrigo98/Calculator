<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Keania+One|Press+Start+2P'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container-fluid">

  <div class="case">
      
    <h1>HOMEMADE CALCULATOR</h1>
    
    <div class="display">
      <h2>Calculate something!</h2>
      <h3> </h3>      
    </div>
    
    <div class="row">
      <div class="col-xs-3">
        <button id="btnCE" class="btn especialBtn">CE</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btnAC" class="btn especialBtn">AC</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btnP1" class="btn operation normalBtn">(</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btnP2" class="btn operation normalBtn">)</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-3">
        <button id="btn7" class="btn digit normalBtn">7</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btn8" class="btn digit normalBtn">8</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btn9" class="btn digit normalBtn">9</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btnX" class="btn operation normalBtn">X</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-3">
        <button id="btn4" class="btn digit normalBtn">4</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btn5" class="btn digit normalBtn">5</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btn6" class="btn digit normalBtn">6</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btnQ" class="btn operation normalBtn">/</button>
      </div>
    </div>
    
     <div class="row">
      <div class="col-xs-3">
        <button id="btn1" class="btn digit normalBtn">1</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btn2" class="btn digit normalBtn">2</button>
      </div>
      
      <div class="col-xs-3" >
        <button id="btn3" class="btn normalBtn digit" >3</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btnPlus" class="btn operation normalBtn">+</button>
      </div>
    </div>
    
     <div class="row">
      <div class="col-xs-3">
        <button id="btn0" class="btn digit normalBtn">0</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btnFloat" class="btn  digit normalBtn">.</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btnEquals" class="btn especialBtn">=</button>
      </div>
      
      <div class="col-xs-3">
        <button id="btn-" class="btn operation normalBtn">-</button>
      </div>
    </div>
    
     
  
  </div>
  
  <h4>Designed by <a href="https://github.com/conderodrigo98">Rodrigo Conde</a></h4>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
